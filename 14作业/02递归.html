<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归</title>
</head>
<body>


<script>
    /*
    一个正数的阶乘（factorial）:
    是所有小于及等于该数的正整数的积，并且0的阶乘等于1.
    自然数你的阶乘写作n！
    计算方法：
    n!=1*2*3*.....*(n-1)*n
     */
    let x=5;
    function factorial(n) {
        if(n==1||n==0){
            return 1;
        }
        else{
            return n*factorial(n-1);
        }
    }
    console.log(x+"的阶乘="+factorial(x));



</script>

</body>
</html>
