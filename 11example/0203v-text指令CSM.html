<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
</head>
<body>
<div id="app">
    <h1 v-text="content+'在黄骅'"></h1>
    <h1 v-text="content">在黄骅</h1>
    <!--   上面这行 输出效果 海滨学院 在黄骅会被替换-->
    <h1>{{content}}在黄骅</h1>
</div>

<script src="../static/vue/vue.js"></script>


<script>
    const app=new Vue({
        el:'#app',
        data:function () {
            return{
                content:'海滨学院'
            }
        }
    })

</script>
</body>
</html>
