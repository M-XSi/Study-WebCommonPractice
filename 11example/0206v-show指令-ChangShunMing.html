<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show指令</title>
</head>
<body>
<div id="app">
    <button type="button" @click="openDiv">打开窗口</button>

    <div v-show="isShow" style="width: 500px;height: 300px;
         border: 1px solid black;background-color: lightgrey">
        <button type="button" @click="closeDiv">关闭</button>
    </div>
</div>
<script src="../static/vue/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:function () {
            return{
                isShow:false
            }
        },
        methods:{
            openDiv(){
                this.isShow=true;
            },
            closeDiv(){
                this.isShow=false;
            }
        }
    })
</script>
</body>
</html>
