<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if指令</title>
</head>
<body>
<div id="app">
    <table border="1" width="600px" cellspacing="0" cellpadding="5">
        <tr>
            <td>姓名</td>
            <td>性别</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>
                <span v-if="sex==0">男</span>
                <span v-if="sex==1">女</span>
            </td>
        </tr>
        <tr>
            <td>李四</td>
            <td>
                <span v-if="sex==0">男</span>
                <span v-if="sex==1">女</span>
            </td>
        </tr>
    </table>
    <button type="button" @click="changeVal">改变性别</button>
</div>
<script src="../static/vue/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:function () {
            return{
                sex:0
            }
        },
        methods:{
            changeVal() {
                if (this.sex==0){
                    this.sex=1
                }
                else {
                    this.sex=0;
                }
            }
        }
    })
</script>
</body>
</html>
