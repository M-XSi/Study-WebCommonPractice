<head>
    <meta charset="UTF-8">
    <title>文本样式化</title>
    <style>
        .text1{
            font-family: 隶书;
            font-size: 5em;
            color: #000FFF;
            text-shadow: 5px 5px 5px green;
            text-align: center;
        }
        a {
            outline: none;
            text-decoration: none;
            padding: 2px 1px 0;
        }
        a:link {
            color: #265301;
        }
        a:visited {
            color: #437A16;
        }
        a:focus {
            border-bottom: 1px solid;
            background: #BAE498;
        }
        a:hover {
            border-bottom: 1px solid;
            background: #CDFEAA;
        }
        a:active {
            background: #265301;
            color: #CDFEAA;
        }
    </style>
</head>
