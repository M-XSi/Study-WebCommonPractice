<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三帧布局</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;
        }
        .div_container{
            box-sizing: border-box;
            width: 1000px;
            height: 100vh;
            margin: 0 auto;
            border: 1px solid silver;
        }
        .div_left{
            width: 220px;
            height: 100%;
            background-color: silver;
            float: left;
        }
        .div_head{
            width: calc(100% - 220px);
            height: 50px;
            background-color: #f0f0f0;
            float: right;
        }
        .div_foot{
            width: calc(100% - 220px);
            height: 30px;
            background-color: #f0f0f0;
            float: right;
        }
        .div_content{
            box-sizing: border-box;
            width: calc(100% - 220px);
            height: calc(100% - 50px - 30px);
            border: 1px solid silver;
            float: right;
        }
    </style>
</head>
<body>

<div class="div_container">
    <div class="div_left">左侧</div>
    <div class="div_head">头部</div>
    <div class="div_content">内容</div>
    <div class="div_foot">页脚</div>
</div>

</body>
</html>
