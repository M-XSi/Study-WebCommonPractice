<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式化表格</title>
    <style>
        table{
            table-layout: fixed;
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
            border-color: #f0f0f0;
        }
        /*定义表格每一列的宽度*/
        thead th:nth-child(1){
            width: 30%;
        }
        thead th:nth-child(2){
            width:20%;
        }
        thead th:nth-child(3){
            width:20%;
        }
        thead th:nth-child(4){
            width:30%;
        }
        th，td{
            text-align: right;
        }
        tbody tr:nth-child(odd){
            background-color: #ffffff;
        }
        tbody tr:nth-child(even){
            background-color: #f0f0f0;
        }
        thead,tfoot{
            background-color: lightgray;
            border: 1px solid black;
            border-collapse: collapse;
            border-color: #f0f0f0;
        }
        caption{
            font-family: 华文隶书;
            font-size: 70px;
        }
        .div1{
            width: 600px;
            margin: 0 auto;
        }


    </style>

</head>
<body>

<div class="div1">
<!--    div容器-->

    <table>
        <thead >
            <td>班级</td>
            <td>AAAA</td>
            <td>BBBB</td>
            <td>CCCC</td>
        </thead>
        <tr>
            <td>1904</td>
            <td>30</td>
            <td>20</td>
            <td>10</td>
            <br>
        </tr>
        <tr>
            <td>1905</td>
            <td>30</td>
            <td>20</td>
            <td>10</td>
            <br>
        </tr><tr>
        <td>1906</td>
        <td>30</td>
        <td>20</td>
        <td>10</td>
        <br>
    </tr><tr>
        <td>1907</td>
        <td>30</td>
        <td>20</td>
        <td>10</td>
        <br>
    </tr>
        <tfoot>
        <tr>
            <th>汇总  </th>
            <th>100</th>
            <th>200</th>
            <th>300</th>
        </tr>
        </tfoot>

    </table>

</div>



</body>
</html>
