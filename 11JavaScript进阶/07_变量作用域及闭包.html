<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量作用域及闭包</title>
</head>
<body>


<script>
    // 全局作用域
    let a1='abc';
    function a2() {
        console.log(a1);
    }

    a2();

    // 函数作用域
    function a3() {
        let a4=123;
        function a5() {
            console.log(a4);
        }
        a5();
    }
    // 块级作用域  变量互相隔离开
    {
        let msg='hello word';
        console.log(msg);
    }
    // console.log(msg);

    {
        let msg='你好'
        console.log(msg)
    }


    for(let i=0;i<5;i++){
        console.log(i);
    }
    // console.log(i);



    // 闭包:一个函数及对其周围环境的引用 的组合

    function makeCounter() {
        let count = 0;
        return function counter() {
            return count++;
        }
    }

        // 调用makeCounter，得到一个函数
    let counter=makeCounter();
    counter();
    let count=counter();
    console.log("闭包-count="+count);

</script>
</body>
</html>
