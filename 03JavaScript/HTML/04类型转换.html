<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换</title>
</head>
<body>
<div align="center" class="style='background=' ">类型转换 控制台输出</div>
<script>
    // 隐式类型转换
    let s1='sssss';
    let s2='abc';

    let b1=true;
    let b2=false;

    let n=1;

    console.log("s1+b1="+(s1+b1));
    console.log("b1+b2="+(b1+b2));
    console.log("s1+n="+(s1+n));
    console.log("b1+n="+(b1+n));


    // 强制类型转换
    let n2=parseInt('2.4');
    let n3=parseFloat('3.1415');

    console.log(n2);
    console.log(n3);


    // 类型检测
    console.log("s1的数据类型为："+typeof(s1));
    console.log("b1的数据类型为："+typeof(b1));
    console.log("n2的数据类型为："+typeof(n2));
    console.log("n3的数据类型为："+typeof(n3));











</script>

</body>
</html>
