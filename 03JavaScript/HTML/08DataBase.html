<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataBase</title>
</head>
<body>

<script>
    let date1 = new Date();
    console.log(date1);
    console.log("获取星期##"+date1.getDay());

    let date2 =
        new Date('2000-05-13 23:12:59.759');
    console.log("teset###输出date2");
    console.log(date2);


    console.log("获取年##"+date2.getFullYear());
    console.log("获取月份##"+date2.getMonth());
    console.log("获取日##"+date2.getDate());
    console.log("获取星期##"+date2.getDay());

    date2.setFullYear();
    date2.setMonth();
    console.log(date2);





</script>



</body>
</html>
