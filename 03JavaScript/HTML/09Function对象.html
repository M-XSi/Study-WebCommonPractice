<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
</head>
<body>
<script>
    function  f1(){
        console.log("f1-test");
    }
    f1();

    // 匿名
    let f2 = function(){
        console.log("f2-tesr");
    }
    f2();


    // 立即执行的函数
        (function () {
            console.log("life 立即执行的函数");
        })();


    // 箭头函数
    // 函数体只有一行 参数只有一个
    let f3 = x =>x*x;


    // 函数体多行

    let f4  = x=>{
        if(x>1){
            return x+5;
        }else if(x>=-1&&x<=1){
            return 2*x-1;
        }else if(x<-1){
            return x*x-4
        }
    }

    // 多个参数
    let f5= (x,y)=>x*x+y*y;


    // 没有参数
    let f6 = ()=>{
        console.log("没有参数传入-test");
    }
    f6();//调用


    // eval

    console.log("eval函数-test-"+eval('2*3+5'));



</script>





</body>
</html>
