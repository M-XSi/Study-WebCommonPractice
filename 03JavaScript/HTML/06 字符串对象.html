<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串对象</title>
</head>
<body>

<script>
    console.log("###输出字符串长度");
    let s1='JavaScript内置对象';
    let s2=new String(' ');
    console.log(s1.length);

    // 转换大小写
    console.log("###转换大小写");
    let s3= s1.toLowerCase();
    console.log(s3);
    console.log(s1.charAt(4));
    console.log( "第四位的chartCode"+s1.charCodeAt(4));



    // 查找指定字符串第一次出现位置
    console.log("###查找指定字符串第一次出现的位置");
    let s4='JavaScript内置对象';
    console.log("从前往后找 a"+s4.indexOf('a'));
    console.log("从后往前找a"+s4.lastIndexOf('a'));


    // 获取子字符串
    console.log("###获取子字符串");
    console.log("从3 取到第7个字符  第7个不取"+s4.substring(3,7));
    console.log("从第三个开始取 7个字符"+s4.substr(3,7));


    // 替换字符串
    console.log("###替换字符串");
    let  s5=s4.replace('Java','ECMA');
    console.log(s5);

    // 拆分字符串
    console.log("###拆分字符串");
    let s6='how,do,you,do';
    let arr=s6.split(',');
    arr.forEach(item=>{
        console.log(item)
    })




</script>




</body>
</html>
