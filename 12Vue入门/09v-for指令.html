<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for指令</title>
</head>
<body>
<div id="app">
    <table border="1" width="600px"align="center" cellpadding="5" cellspacing="0">
        <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>性别</td>
        </tr>
        <tr v-for="(student,index) in students">
<!--            index为student对象的游标  及位置 利用位置进行序号编号-->
            <td>{{index+1}}</td>
            <td>{{student.name}}</td>
            <td>
                <span v-if="student.sex==0">男</span>
                <span v-if="student.sex==1">女</span>
            </td>
        </tr>
    </table>
</div>
<script src="../static/vue/vue.js"></script>
<script>
    const app= new Vue({
        el:"#app",
        data:function () {
            return {
                students:[
                    {
                        name:'张三',
                        sex:0
                    },
                    {
                        name:'李四',
                        sex:1
                    },
                    {
                        name:'王五',
                        sex:0
                    }
                ]
            }
        }
    })





</script>

</body>
</html>
