<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令</title>
</head>
<body>
<div id="app">
    <h1 v-text="content"></h1>
    <h1>{{content}}</h1>
    <h1 v-html="content"></h1>
</div>
<script src="../static/vue/vue.js"></script>
<script>
    const app= new Vue({
        el:"#app",
        data:function () {
            return{
                content:'<a href="http://www.baidu.com">百度</a>'
            }
        }
    })
</script>

</body>
</html>
