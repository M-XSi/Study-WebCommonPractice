<!--实验报告5 CSS布局应用-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS布局应用</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .div_contaitner{
            margin: auto;
            width: 100%;
            /*border: 1px solid red ;*/
        }
        .div_head{
            width: 100% ;
            height: 65px;
            background-color: #a19b9b;
            /*border:1px solid red;*/
        }
        .div_left{
            width: 300px;
            height: calc(100vh - 65px);
            background-color: #5454ee;
            float:left;
            /*border: 1px solid red;*/
        }
        .div_content{
            width: calc(100% - 300px - 1px);
            height: calc(100vh - 65px - 50px - 2px);
            border-top: 1px solid red;
            border-right: 1px solid red;
            border-bottom: 1px solid red;
            float:right;
        }
        .div_footer{
            height: 50px;
            width: calc(100% - 300px);
            background-color: gray;
            /*border:1px solid red;*/
            float:right;

        }

    </style>
</head>
<body>
<div class="div_contaitner">
    <div class="div_head">头部</div>
    <div class="div_left">左侧导航</div>
    <div class="div_content">内容</div>
    <div class="div_footer">页脚</div>
</div>

</body>
</html>
